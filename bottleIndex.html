<!DOCTYPE>
<html>
<head>
	<title>方言来一发</title>
	<meta charset="utf-8">

</head>
<body>
	<h3>呵呵</h3>
	<button 
		style="width:150px;height:80px;background:green;position:absolute;top:20px;left:0px;font-size:15px"
		id="change_btn"
	>
		换一发
	</button>
	<button 
		style="width:150px;height:80px;background:orange;position:absolute;top:100px;left:00px;font-size:15px"
		id="shoot_btn"
	>
		发射
	</button>
	

	<script type="text/javascript">
		function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串   
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        var Request = new Object();
        Request = GetRequest();
        var r = JSON.parse(Request);

        // alert("r:"+r);
        // alert("qid:"+r['qid']+" selectedItemIndex:"+r['selectedItemIndex']);
        var title = document.getElementsByTagName("h3")[0]
        title.innerHTML =  r['content']

		function onRuntuInit(){
			var change_btn = document.getElementById('change_btn')
			var shoot_btn = document.getElementById('shoot_btn')

			shoot_btn.onclick = function() {
				window.runtuNative.backToRuntu()
			}
		}
		
		
	</script>
</body>
</html>
