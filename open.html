<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开应用</title>
    
    <script>
        function aa() {
            var the_href="http://www.baidu.com";//获得下载链接
            window.location.href="m://zhima";//打开某手机上的某个app应用
            setTimeout(function(){
                window.location.href = the_href;//如果超时就跳转到app下载页
            },500);
        }


    </script>
</head>
<body>

    <div style="width: 2000px; height: 100px; background: red;">

        <span onclick="aa()">你好啊</span>
        <a href="m://">打开链接</a>
    </div>

</body>
</html>
