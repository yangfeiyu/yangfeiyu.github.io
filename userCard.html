<!DOCTYPE>
<html>
<head>
	<title>用户卡片</title>
	<meta charset="utf-8">
</head>
<body>
	<div 
		style="width:300px;height:200px;background:red;font-size:20px"
	>
		用户信息
	</div>

	<button 
		style="width:300px;height:100px;background:yellow;position:absolute;top:250px;font-size:25px"
		onclick="window.runtuNative.playLocalAccent({uid:15963,callback=playFinished})"
		id="button"
	>
		点击播放语音
	</button>
	<script type="text/javascript">
		function changUser(){
			window.runtuNative.playLocalAccent(16275);
		}
		function playFinished(){
			document.querySeletor("#button").style.background = purple;
		}
	</script>
</body>
</html>
