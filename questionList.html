	<script type="text/javascript">
		 function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串   
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        var Request = new Object();
        Request = GetRequest();
        var r = JSON.parse(Request['r']);

        // alert("r:"+r);
        // alert("qid:"+r['qid']+" selectedItemIndex:"+r['selectedItemIndex']);
        var title = document.getElementsByTagName("h3")[0]
        title.innerHTML =  r["title"]+" 题目ID："+r["qid"]

		var li = document.getElementsByTagName('li');
		for (var i = 0; i < li.length; i++) {
			li[i].index = i;
			if (i == r["selectedItemIndex"]) {
				li[i].style.color='#cccc00';
			};
		}


	</script>
