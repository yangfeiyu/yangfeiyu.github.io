<!DOCTYPE>
<html>
<head>
	<title>用户卡片</title>
	<meta charset="utf-8">

</head>
<body>
	<div 
		style="width:300px;height:200px;background:red;font-size:20px"
	>
		用户信息
	</div>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:0px;font-size:15px"
		id="play_btn"
	>
		播放
	</button>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:50px;font-size:15px"
		id="record_btn"
	>
		录制
	</button>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:100px;font-size:15px"
		id="send_btn"
	>
		发送
	</button>
	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:150px;font-size:15px"
		id="textview"
	>
		输入文字
	</button>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:280px;left:0;font-size:15px"
		id="start_record"
	>
		录音
	</button>
	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:280px;left:50px;font-size:15px"
		id="cancel_record"
	>
		取消
	</button>
	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:280px;left:100px;font-size:15px"
		id="finish_record"
	>
		完成
	</button>

	<script type="text/javascript">
		window.onerror = function(err) {
			log('window.onerror: ' + err)
		}
		
		function connectWebViewJavascriptBridge(callback) {
			if (window.WebViewJavascriptBridge) {
				callback(WebViewJavascriptBridge)
			} else {
				document.addEventListener('WebViewJavascriptBridgeReady', function() {
					callback(WebViewJavascriptBridge)
				}, false)
			}
		}
		
		connectWebViewJavascriptBridge(function(bridge) {
			var uniqueId = 1
			function log(message, data) {
				var log = document.getElementById('log')
				var el = document.createElement('div')
				el.className = 'logLine'
				el.innerHTML = uniqueId++ + '. ' + message + ':<br/>' + JSON.stringify(data)
				if (log.children.length) { log.insertBefore(el, log.children[0]) }
				else { log.appendChild(el) }
			}
			bridge.init(function(message, responseCallback) {
				log('JS got a message', message)
				var data = { 'Javascript Responds':'Wee!' }
				log('JS responding with', data)
				responseCallback(data)
			})


			var button = document.getElementById('play_btn')
			button.onclick = function(e) {
				e.preventDefault()
				var data = {"fn":"mediaPlay","requiredVoice":0,"url":"http://iorcas-upload.b0.upaiyun.com/b565ab9abeb37a6d4c1f657c46776a12e423b8bde9bfbfd7e9409b23b23aed91.aac"}
				bridge.send(data, function(responseData) {
					// var responseData = JSON.parse(responseData)
					alert("播放结束的回调:"+responseData+" 状态是："+responseData["state"])
				})
			}

			var textview = document.getElementById('textview')
			textview.onclick = function(e) {
				e.preventDefault()
				var data = {"fn":"showPopupTextView","title":"写小纸条喽","leftButtonText":"狠心拒绝","rightButtonText":"立即发送","leftButtonAction":"leftButtonAction","rightButtonAction":"rightButtonAction"}
				bridge.send(data, function(responseData) {
				})
			}

			var start_record = document.getElementById('start_record')
			start_record.onclick = function(e) {
				e.preventDefault()
				var data = {"fn":"startRecord"}
				bridge.send(data, function(responseData) {
				})
			}

			var cancel_record = document.getElementById('cancel_record')
			cancel_record.onclick = function(e) {
				e.preventDefault()
				var data = {"fn":"cancelRecord"}
				bridge.send(data, function(responseData) {
				})
			}

			var finish_record = document.getElementById('finish_record')
			finish_record.onclick = function(e) {
				e.preventDefault()
				var data = {"fn":"finishRecord"}
				bridge.send(data, function(responseData) {
					// var responseData = JSON.parse(responseData)
					alert("录音url为："+responseData)
				})
			}
		})


		function leftButtonAction(){
			var data = {"fn":"dismissPopupTextView"}
			WebViewJavascriptBridge.send(data,function(responseData) {
			})
		}
		function rightButtonAction(){
			alert("发送！")
		}
		
		
	</script>
</body>
</html>
