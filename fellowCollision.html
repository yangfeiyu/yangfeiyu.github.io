<!DOCTYPE>
<html>
<head>
	<title>用户卡片</title>
	<meta charset="utf-8">

</head>
<body>
	<div 
		style="width:300px;height:200px;background:red;font-size:20px"
	>
		用户信息
	</div>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:0px;font-size:15px"
		onclick="window.runtuNative.playLocalAccent({'uid':15963, 'callback':'playFinishedCallback'})"
		id="button"
	>
		播放
	</button>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:80px;font-size:15px"
		onclick="window.runtuNative.startRecord({'callback':'recordFinishedCallback'})"
		id="button"
	>
		录制
	</button>

	<button 
		style="width:50px;height:50px;background:green;position:absolute;top:230px;left:180px;font-size:15px"
		onclick="window.runtuNative.sendTranslateText({'text':'hehe','uid':16275})"
		id="button"
	>
		发送
	</button>

	<input type="text" id="textview" style="position:absolute;top:300px;left:0px;font-size:15px">

	<script type="text/javascript">
		window.onerror = function(err) {
			log('window.onerror: ' + err)
		}
		
		function connectWebViewJavascriptBridge(callback) {
			if (window.WebViewJavascriptBridge) {
				callback(WebViewJavascriptBridge)
			} else {
				document.addEventListener('WebViewJavascriptBridgeReady', function() {
					callback(WebViewJavascriptBridge)
				}, false)
			}
		}
		
		connectWebViewJavascriptBridge(function(bridge) {
			var uniqueId = 1
			function log(message, data) {
				var log = document.getElementById('log')
				var el = document.createElement('div')
				el.className = 'logLine'
				el.innerHTML = uniqueId++ + '. ' + message + ':<br/>' + JSON.stringify(data)
				if (log.children.length) { log.insertBefore(el, log.children[0]) }
				else { log.appendChild(el) }
			}
			bridge.init(function(message, responseCallback) {
				log('JS got a message', message)
				var data = { 'Javascript Responds':'Wee!' }
				log('JS responding with', data)
				responseCallback(data)
			})

			bridge.registerHandler('MotionShakeHandler', function(data, responseCallback) {
				alert("摇一摇啊摇一摇")
			})
		})
	</script>
</body>
</html>
